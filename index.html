<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anniversary Check</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #18182c;
      color: #fff;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    #popup {
      width: 92vw;
      max-width: 350px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 2px 18px 1px rgba(0, 187, 255, 0.32);
      padding: 24px 22px 18px 22px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #popup p {
      font-size: 1.15rem;
      margin-bottom: 18px;
    }
    #anniversaryInput {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #232748;
      color: #fff;
      margin-bottom: 18px;
      text-align: center;
      outline: 2px solid transparent;
      transition: outline 0.2s;
    }
    #anniversaryInput:focus {
      outline: 2px solid #00bbff;
      background: #252542;
    }
    #submitBtn {
      width: 100%;
      padding: 13px 0;
      font-size: 1.07rem;
      background: linear-gradient(90deg, #00bbff, #0099dd);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      box-shadow: 0 2px 8px 1px rgba(0, 187, 255, 0.16);
      transition: background 0.2s;
    }
    #submitBtn:active, #submitBtn:focus {
      background: linear-gradient(90deg, #008fbf, #0073a6);
      outline: none;
    }

    /* Mobile optimizations */
    @media (max-width: 500px) {
      #popup {
        max-width: 98vw;
        padding: 16vw 3vw 8vw 3vw;
        border-radius: 7vw;
      }
      #anniversaryInput, #submitBtn {
        font-size: 1.16rem;
      }
    }
    @media (max-width:320px) {
      #popup {
        padding: 8vw 2vw 7vw 2vw;
      }
      #popup p {
        font-size: 1rem;
      }
    }
    ::placeholder {
      color: #84b9cd;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="popup">
      <p>When is your anniversary?<br />(Enter <b>DDMMYYYY</b>)</p>
      <input id="anniversaryInput" type="text" maxlength="8" inputmode="numeric" autocomplete="off" autofocus placeholder="DDMMYYYY" />
      <button id="submitBtn">Submit</button>
    </div>
  </div>
  <script>
    const overlay = document.getElementById('overlay');
    const anniversaryInput = document.getElementById('anniversaryInput');
    const submitBtn = document.getElementById('submitBtn');
    function checkAnniversary() {
      const val = anniversaryInput.value.trim();
      if (val === '19082024') {
        // Go to alice.html (in the same directory)
        window.location.href = 'alice.html';
      } else {
        alert('Wrong anniversary date. Please try again.');
        anniversaryInput.value = '';
        anniversaryInput.focus();
      }
    }
    submitBtn.addEventListener('click', checkAnniversary);
    anniversaryInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.keyCode === 13) {
        e.preventDefault();
        checkAnniversary();
      }
    });
    // Automatically focus input on pop
    window.addEventListener('load', () => { anniversaryInput.focus(); });
  </script>
</body>
</html>
